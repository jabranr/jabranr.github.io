<header class="site__masthead">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        {% if page.title %}
        <a class="site__masthead-anchor" rel="home" href="/">
          <h1 class="site__masthead-title">{{ site.title }}</h1>
        </a>
        {% else %}
        <h1 class="site__masthead-title">{{ site.title }}</h1>
        {% endif %}
        <h2 class="site__masthead-subtitle">{{ site.profession }}</h2>
        {% if site.hire != true %}
          <span class="hire__status hire__status--not-available">Currently not available</span>
        {% else %}
          <span class="hire__status hire__status--available">Available!</span>
        {% endif %}
      </div>
    </div>
  </div>
</header>
