<!doctype html>
<!--[if lt IE 9]> <html xmlns:fb="http://ogp.me/ns/fb#" class="ie8"> <![endif]--> 
<!--[if gt IE 8]> <html xmlns:fb="http://ogp.me/ns/fb#" class="ie9"> <![endif]--> 
  <head>
    <title>
      {% if page.title == 'Home' %}
        {{ site.title }} &ndash; {{ site.tagline }}
      {% else %}
        {{ page.title }} &ndash; {{ site.title }}
      {% endif %}
    </title>

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="author" content="Jabran Rafique">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta name="robots" content="noodp">
    <meta name="googlebot" content="all, index, follow">
    <meta name="robots" content="all, index, follow">
    <meta name="msnbot" content="all, index, follow">

    {% if page.title == 'Home' %}
    <meta name="title" content="{{ site.title }} &ndash; {{ site.tagline }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="canonical" content="{{ site.url }}">
    {% else %}
    <meta name="title" content="{{ page.title }}">
    <meta name="description" content="{{ page.excerpt }}">
    <meta name="canonical" content="{{ site.url }}{{ page.url }}">
    {% endif %}

    <!-- Facebook open graph -->
    <meta property="fb:app_id" content="453078498112064">
    <meta property="og:type" content="blog">
    {% if page.title == 'Home' %}
    <meta property="og:title" content="{{ site.title }} &ndash; {{ site.tagline }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.avatar }}">
    {% else %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:description" content="{{ page.excerpt }}">
    <meta property="og:image" content="{% if page.thumbnail %}{{ site.url }}/img/{{ page.thumbnail }}{% else %}{{ site.avatar }}{% endif %}">
    {% endif %}

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="jabranr">
    {% if page.title == 'Home' %}
    <meta name="twitter:title" content="{{ site.title }} &ndash; {{ site.tagline }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:url" content="{{ site.url }}">
    <meta name="twitter:image" content="{{ site.avatar }}">
    {% else %}
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt }}">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:image" content="{% if page.thumbnail %}{{ site.url }}/img/{{ page.thumbnail }}{% else %}{{ site.avatar }}{% endif %}">
    {% endif %}

    <!-- Styles -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} &ndash; Feed" href="{{ site.url }}/feed.xml" />
    <link rel="author" href="https://google.com/+JabranRafique">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Ubuntu:300'>
    <link rel='stylesheet' href='{{ site.url }}/css/main.min.css'>

    <link rel="shortcut icon" href="{{ site.url }}/img/favicon.ico">
    <link rel="apple-touch-icon" href="{{ site.url }}/img/touch-icon-iphone-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/img/touch-icon-iphone-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/img/touch-icon-iphone-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/img/touch-icon-iphone-152x152.png">
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <style>html,body{zoom:1;}</style>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="row{% if page.title == 'Home' %} home{% endif %}">
