<div class="row clients">
  <div class="clients_heading col-sm-12">
    <h2>Clients</h2>
  </div>
  <div class="clients_content col-xs-12">
    <ul class="clients_list">
      {% for client in site.clients %}
       <li class="clients_client clients_client--{{ client | slugify }}">{{ client }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
