<div class="page-header text-center">
  {% if page.title == 'Home' %}
  <h1 class="jr-logo">{{ site.title }}</h1>
  {% else %}
  <h1 class="jr-logo"><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
  {% endif %}
	<h4 class="jr-tagline">{{ site.tagline }}</h4>
    <ul class="list-inline contact-list">
      <li>
        <a href="https://twitter.com/intent/follow?screen_name=jabranr" target="_blank" class="twitter-icon" title="Follow me on Twitter">
          <i class="icon-twitter"></i>
        </a>
      </li>
      <li>
        <a href="https://github.com/jabranr" target="_blank" class="github-icon" title="Fork on Github">
          <i class="icon-github"></i>
        </a>
      </li>
    </ul>
</div>

{% if page.title == 'Home' %}
<p>{{ site.description }}</p>
{% else %}
<p class="jr-description">{{ site.description }}</p>
{% endif %}
