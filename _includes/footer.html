	<script>

			document.querySelector('.facebook').addEventListener('click', function(event)	{
				event.preventDefault();
				jrfb.Share({
					title: "{{ page.title }}",
					link: "{{ page.url }}",
					image: "{{ site.avatar }}",
					caption: "{{ site.url }}",
					description: "{{ page.description }}"
				});
