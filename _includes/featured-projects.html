<div class="featured__projects">
  {% for project in site.categories.projects %}
    {% if project.featured == true %}
      <div class="featured__project">
        <header class="featured__project-header">
          <h4 class="featured__project-title">
            <a href="{{ project.code }}" target="_blank">{{ project.title }}</a>
          </h4>
        </header>
        <div class="featured__project-excerpt"><p>{{ project.excerpt }}</p></div>
      </div>
    {% endif %}
  {% endfor %}
</div>
